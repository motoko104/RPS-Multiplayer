<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <title>Pop Team Epic Rock Paper Scissors</title>
</head>

<body>
    <div class="header"></div>
    <div class="card signIn">
        <div class="card-header">
            Sign Up!
        </div>
        <div class="card-body">
            <form role="form">
                <div class="form-group">
                    <label for="username-input">Username:</label>
                    <input class="form-control" id="username-input" type="text">
                </div>
                <div class="form-group">
                    <label for="name-input">Name:</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                    <label for="password-input">Password:</label>
                    <input class="form-control" id="password-input" type="password">
                </div>
                <button class="btn btn-default" id="submit" type="button">Submit</button>
                <button class="btn btn-default" id="returning" type="button">Already a Player?</button>
            </form>
        </div>
    </div>
    <div class="card returningPlay">
        <div class="card-header">
            Sign in!
        </div>
        <div class="card-body">
            <form role="form">
                <div class="form-group">
                    <label for="username-input">Username:</label>
                    <input class="form-control" id="username-inputRet" type="text">
                </div>
                <div class="form-group">
                    <label for="password-input">Password:</label>
                    <input class="form-control" id="password-inputRet" type="password">
                </div>
                <div class="errorMsg"></div>
                <button class="btn btn-default" id="submitRet" type="button">Submit</button>
            </form>
        </div>
    </div>
    <!-- If i have time, will include character choices-->
    <div class="playZone">
        <div class="card bg-dark text-white user1">
            <img class="card-img" src="assets/images/pipimiGod.jpg" alt="Card image">
            <div class="card-img-overlay">
                <h5 class="card-title1"></h5>
            </div>
        </div>
        <div class="card bg-dark text-white user2">
            <img class="card-img" src="assets/images/cutePopuko.png" alt="Card image">
            <div class="card-img-overlay">
                <h5 class="card-title2"></h5>
            </div>
        </div>
        <div class="yourScore"></div>
        <div class="theirScore"></div>
        <div class="card bg-dark text-white rock">
            <img class="card-img" src="assets/images/rock.png" alt="Card image">
            <div class="card-img-overlay">
            </div>
        </div>
        <div class="card bg-dark text-white paper">
            <img class="card-img" src="assets/images/paper.png" alt="Card image">
            <div class="card-img-overlay">
            </div>
        </div>
        <div class="card bg-dark text-white scissors">
            <img class="card-img" src="assets/images/scissors.png" alt="Card image">
            <div class="card-img-overlay">
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
